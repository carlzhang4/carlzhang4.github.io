<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Academic Homepage</title>
    <meta
      name="description"
      content="Academic homepage featuring research, publications, teaching, and contact information."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600;700&family=Source+Sans+3:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="site-header" id="top">
      <div class="container nav-wrap">
        <a class="brand" id="brand" href="#top">Name</a>
        <nav aria-label="Main Navigation">
          <ul class="nav-list">
            <li><a href="#about">About</a></li>
            <li><a href="#research">Research</a></li>
            <li><a href="#publications">Publications</a></li>
            <li><a href="#teaching">Teaching</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section class="hero">
        <div class="container hero-grid">
          <div>
            <img
              class="avatar"
              id="hero-avatar"
              src="assets/avatar-placeholder.svg"
              alt="Portrait"
            />
            <p class="eyebrow" id="hero-eyebrow">Academic Homepage</p>
            <h1 id="hero-name">Name</h1>
            <p class="subtitle" id="hero-subtitle"></p>
            <div class="hero-actions">
              <a class="btn btn-primary" id="hero-primary" href="#publications">View Publications</a>
            </div>
          </div>
          <aside class="profile-card" aria-label="Profile">
            <h2>Profile</h2>
            <div id="profile-list"></div>
          </aside>
        </div>
      </section>

      <section class="section" id="about">
        <div class="container narrow">
          <h2>About</h2>
          <p id="about-text"></p>
        </div>
      </section>

      <section class="section section-alt" id="research">
        <div class="container">
          <h2>Research Interests</h2>
          <div class="cards" id="research-cards"></div>
        </div>
      </section>

      <section class="section" id="publications">
        <div class="container">
          <div class="section-head">
            <h2>Publications</h2>
            <p id="pub-note"></p>
          </div>
          <ol class="pub-list" id="pub-list"></ol>
        </div>
      </section>

      <section class="section section-alt" id="teaching">
        <div class="container">
          <h2>Teaching and Service</h2>
          <div class="split">
            <div>
              <h3>Teaching</h3>
              <ul id="teaching-list"></ul>
            </div>
            <div>
              <h3>Service</h3>
              <ul id="service-list"></ul>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="site-footer" id="contact">
      <div class="container footer-wrap">
        <div>
          <h2>Contact</h2>
          <div id="contact-list"></div>
        </div>
        <p class="copyright" id="copyright"></p>
      </div>
    </footer>

    <script src="data/content.js"></script>
    <script src="scripts/render.js"></script>
  </body>
</html>
